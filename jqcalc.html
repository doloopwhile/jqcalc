<!DOCTYPE html> 
<head> 
<title>Calc</title> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
<script type="text/javascript" src='jqcalc.js'></script>
<style>
a {
  user-select: none;
  -moz-user-select: none;
  -khtml-user-select: none;
  -webkit-user-select: none;
}

a.ui-btn {
  margin: 0;
}

#enter .ui-btn-inner {
 padding-top:2em;
 padding-bottom:2em;
}

td {
  padding: 0;
}

input.ui-input-text {
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 8px;
  padding-right: 21px;
}
</style>
</head>
<body>

<div data-role="page" data-theme='a'>
  <div data-role="header">
    <h1>Calc</h1>
  </div><!-- /header -->

  <div data-role="content" id='content'>
    <table style='width:100%'>
      <tr>
        <td colspan=4>
          <input type='number' id='buffer' readonly/>
        <td><a id='clear' data-role='button'>C</a>
      </tr>
      <tr>
        <td><a data-role='button' class='digit' data-digit=7>7</a></td>
        <td><a data-role='button' class='digit' data-digit=8>8</a></td>
        <td><a data-role='button' class='digit' data-digit=9>9</a></td>
        <td><a data-role='button' class='operator' id='div'>/</a></td>
        <td><a data-role='button' id='sign'>+/-</a></td>
      </tr>
      <tr>
        <td><a data-role='button' class='digit' data-digit=4>4</a></td>
        <td><a data-role='button' class='digit' data-digit=5>5</a></td>
        <td><a data-role='button' class='digit' data-digit=6>6</a></td>
        <td><a data-role='button' class='operator' id='mul'>*</a></td>
        <td><a data-role='button' class='operator' id='mod'>%</a></td>
      </tr>
      <tr>
        <td><a data-role='button' class='digit' data-digit=1>1</a></td>
        <td><a data-role='button' class='digit' data-digit=2>2</a></td>
        <td><a data-role='button' class='digit' data-digit=3>3</a></td>
        <td><a data-role='button' class='operator' id='add'>+</a></td>
        <td rowspan=2>
          <a data-role='button' id='enter'>
            =
          </a>
        </td>
      </tr>
      <tr>
        <td colspan=2>
          <a data-role='button' class='digit' data-digit=0>0</a>
        </td>
        <td><a data-role='button' id='dot'>.</a></td>
        <td><a data-role='button' class='operator' id='sub'>-</a></td>
      </tr>
      <tr>
      </tr>
    </table>
  </div><!-- /content -->
</div><!-- /page -->
</body>
</html>
